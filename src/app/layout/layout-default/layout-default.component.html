<!-- <router-outlet></router-outlet> -->
<nz-layout class="layout">
  <nz-header>
    <span> {{applyName}}</span>
    <div class="header-right">
      <app-logout [out]="out"></app-logout>
    </div>
  </nz-header>
  <nz-layout class="inner-layout">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" (click)="change()">
      <app-sider [isCollapsed]="isCollapsed" (activeLink)="active($event)"></app-sider>
    </nz-sider>
    <nz-content [ngStyle]="{'width': win }">
      <div class="inner-content" [ngStyle]="{'padding-left':isCollapsed?'104px':'224px'}">
        <app-tabset [tabs]="tabs" [width]="isCollapsed?'0':'0'" (closeTab)="closeTab($event)" [num]="num">
        </app-tabset>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </div>
      <nz-footer [ngStyle]="{'margin-left':isCollapsed?'8px':'200px'}"><a href="https://github.com/ZRenu/ng-sunPawd"
          target="_blank" style="outline: none;color: #1890ff;">Sun
          Public
          Admin Web-design</a> Â©2020 By <a href="https://www.zhourenu.com/" target="_blank"
          style="outline: none;color: #1890ff;">Renu</a></nz-footer>
    </nz-content>
  </nz-layout>
</nz-layout>
