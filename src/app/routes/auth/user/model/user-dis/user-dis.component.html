<form nz-form [formGroup]="validateForm" class="equ-info-model">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>选择角色</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <nz-select formControlName="roleId">
          <nz-option nzValue="{{item.id}}" nzLabel="{{item.roleName}}" *ngFor="let item of selectList"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button style="margin-right: 50px" (click)="resetForm($event)">重置</button>
        <button nz-button nzType="primary" [disabled]="!validateForm.valid"
          (click)="submitForm($event,validateForm.value)">确认</button>
  
      </nz-form-control>
    </nz-form-item>
  </form>
